services:
  # Render Deployment Configuration
  # 1. Web Service (The API)
  - type: web
    name: homecontrol-backend
    env: docker
    dockerContext: ./backend/app
    dockerfilePath: ./backend/app/Dockerfile
    plan: free
    numInstances: 1
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homecontrol-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: homecontrol-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440 # 1 Day

  # 2. Worker Service (Celery)
  - type: worker
    name: homecontrol-worker
    env: docker
    dockerContext: ./backend/app
    dockerfilePath: ./backend/app/Dockerfile
    dockerCommand: celery -A worker.celery worker --loglevel=info -Q default_queue,ai_queue
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homecontrol-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: homecontrol-redis
          property: connectionString

databases:
  - name: homecontrol-db
    plan: free
    region: oregon

