events {
    worker_connections 1024;
}

http {
    upstream core_services {
        server app:8000;
    }

    server {
        listen 80;

        # API Gateway Routing
        
        # Realtime Service (WebSockets) â€” MUST be before /api/ block
        location /api/v1/ws/ {
            proxy_pass http://core_services/api/v1/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_redirect off;
        }

        # Core Microservices (Auth, Users, Devices)
        location /api/ {
            proxy_pass http://core_services/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Storage Service (Local)
        location /storage/ {
            alias /var/www/storage/;
            autoindex on;
        }

        # Frontend Cloud Dashboard
        location /cloud/ {
            alias /var/www/cloud/;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
